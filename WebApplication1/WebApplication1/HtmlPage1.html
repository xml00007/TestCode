<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>如何在html中使用clearfix和clear</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css" media="all" />
    <style type="text/css">
        .fl {
            float: left;
        }

        .demo {
           大四 background: #ccc;
        }

        .item1 {
            background: #f90;
            height: 100px;
            width: 100px;
        }

        .item2 {
            background: #fc0;
            height: 200px;
            width: 100px;
        }
        .clearfix:after,.clearfix:before{display:table;content:"11111111"}
		.clearfix:after{clear:both;overflow:hidden}
    </style>
</head>
<body>
    <div class="demo clearfix ">
        <div class="fl item1"></div>
        <div class="fl item2"></div>
        <!--<div class="clear"></div>-->
    </div>
</body>
</html>
